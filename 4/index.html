<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm" action="http://localhost:3000/register" method="POST">
            <h2>Регистрация пользователя</h2>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Введите имя">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Введите email">
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Введите пароль">
            
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
