<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Список статей</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Список статей</h1>
        <a href="/add-article" class="btn btn-primary mb-3">Добавить статью</a>
        <div id="articles-list"></div>
        <a href="/">Назад на главную</a>
    </div>

    <script>
        // Получаем список статей с сервера
        fetch('/articles/list')
            .then(response => response.json())
            .then(articles => {
                const articlesList = document.getElementById('articles-list');
                articles.forEach(article => {
                    const articleDiv = document.createElement('div');
                    articleDiv.classList.add('card', 'mb-3');
                    articleDiv.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${article.title}</h5>
                            <p class="card-text">${article.content}</p>
                        </div>
                    `;
                    articlesList.appendChild(articleDiv);
                });
            });
    </script>
</body>
</html>
